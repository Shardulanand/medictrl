{% extends 'base.html' %}
{% load static %}
{% block title %}Contact | MediCTRL{% endblock title %}
{% block body %}
{% block content %}
<link rel="stylesheet" href="{% static 'app1/css/stylecall.css' %}">    
</style>
<body>
    <div class="main">
        <img src= {% static 'app1/img/contact.jpg' %}>
        <h3>Got A Problem</h3>
        <p>Leave your message here and we will reach you within 24 hours</p>
    </div>
    <div class="form">
        <form action="" method="post">
            {% csrf_token %}
        <table>
            <tr>
                <td><input type="text" id="name" name='name' placeholder="Name*"></td>
                <td><input type="numbers" id="number" name='phone' placeholder="phone*"></td>
            </tr>
            <tr>
                <td><input type="text" id="city" name='city' placeholder="City*"></td>
                <td><input type="text" id="state" name='state' placeholder="State*"></td>
            </tr>
            <tr>
                <div><textarea name="message"  cols="30" row="5"  placeholder="Message*"></textarea></div>
            </tr>
            <tr>
                <td><input type='submit' value='Send' style='background-color:#4883B0;font-family:helvetica;border: 
                    none;color: white;padding: 10px 10px;text-align: center;text-decoration: none;display: inline-block;
                    ;cursor: pointer;border-radius: 16px;margin: 130px 0px; font-family:helvetica;'></td>
            </tr>
    </div>
</body>
{% endblock content %}
{% endblock body %}
